    <script>

        $(document).ready(function () {
            //댑글달기 버튼 클릭시 textarea 포커스주기 
            $('#add-comment').click(function () {
                $('#text-box').focus();
            });

            // 대댓글보기 클릭시 열고닫힘 토글 
            $('#see-btn').click(function () {
                $('.open-see-comment-wrap').toggleClass('on');
            });


            var modalTarget = $(".white-box1");
            var modalTarget2 = $(".white-box2");
            var mask = $('.black-mask');

            //전체글 삭제 
            $('#top-dot').click(function (event) {
                event.stopPropagation();
                modalTarget.toggle();
                mask.toggle();
            });

            //답글달기 삭제
            $('.middle-dot').click(function (event) {
                event.stopPropagation();
                modalTarget2.toggle();
                mask.toggle();
            });


            //모달창 속 취소버큰 클릭시 삭제
            $('.del-btn').click(function () {
                modalTarget.hide();
                modalTarget2.hide();
                mask.hide();
            });

            //외부클릭시 닫힘
            $(document).click(function () {
                modalTarget.hide();
                modalTarget2.hide();
                mask.hide();
            });


            // 좋아요 클릭시 토글 
            $('#heart').click(function () {
                $(this).toggleClass('active');
            });




        });

    </script>
